<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		     var score=1*prompt('请输入你的数',153);
     jinzita(score);
     function jinzita(k){
     for(var i=1;i<k;i++)
     {
     	for(var j=1;j<=k-i;j++)
     	{
     		document.write('&nbsp');
     	}
     	for(var j=1;j<=2*i-1;j++)
     	{
     		document.write('*');
     	}
     	document.write('<br>')
     }}
	</script>
</body>
</html>
