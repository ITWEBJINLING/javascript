<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		     // 水仙花数
     // var score=1*prompt('请输入你的数',x);
     var a,b,c;
     for(var x=100;x<1000;x++){
     	a=x%10;
     	b=parseInt(x/10)%10;
     	c=parseInt(x/100)%10;
     	if(a*a*a+b*b*b+c*c*c==x) {
     		document.write('水仙花数是：'+x+'&nbsp');
     	}
     }
	</script>
</body>
</html>
